<!DOCTYPE HTML>
<html>
<head>
<title>Javascript Grapher by Michael2_3B</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="drawAxes()">
<div id="GraphWindow" class="column">
    <canvas id="canvas" width="500" height="500" style="border:5px solid #FF0000;"></canvas>
</div>
<div id="inputSection" class="column">
    <input type="text" id="myfunction" value="x^2"><br>
    <button id="submit" onclick="getFunction()">Submit</button><br><br>
    <button id="zoomIn" onclick="zoomIn()">Zoom In</button><br>
    <button id="zoomOut" onclick="zoomOut()">Zoom Out</button>
</div>
<SCRIPT src="js/main.js"></SCRIPT>
</body>
</html>
